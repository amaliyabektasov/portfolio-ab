    * {

      justify-content: space-between;

      flex-direction: column;

      display: flex;

      font-size: 0.9em;
      letter-spacing: 0.05em;

    }

      color: #111;
      font-size: 0.95em;
      line-height: 1.5;
      transition: 0.2s;
    }

      color: #000;
      font-weight: bold;
    }
